name: CI

on:
  push:
    branches: [main, 002-beads-integration]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Beads CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/steveyegge/beads/main/scripts/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify Beads installation
        run: which bd && bd --version

      - name: Run linting (ruff)
        run: ruff check src/ tests/

      - name: Check code formatting (black)
        run: black --check src/ tests/

      - name: Run type checking (mypy)
        run: mypy src/beads/
        continue-on-error: true  # Allow failures initially

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=src/beads --cov-report=term --cov-report=xml

      - name: Run integration tests
        run: pytest tests/integration/ -v --timeout=60 --cov=src/beads --cov-append --cov-report=xml
        continue-on-error: true  # Integration tests may timeout

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy

      - name: Run ruff
        run: ruff check src/ tests/

      - name: Run black
        run: black --check src/ tests/

      - name: Run mypy
        run: mypy src/beads/
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security scan
        run: bandit -r src/ -ll
        continue-on-error: true

      - name: Check dependencies for known vulnerabilities
        run: safety check --json
        continue-on-error: true
